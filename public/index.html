<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />                                   <!--Finds favicon.ico in public folder's URL automatically-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />                <!--Automatically scales content to fit device screen-->
    <meta name="theme-color" content="#000000" />                                         <!--Sets color-->
    <meta
      name="Acolyte Submission System"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />                       <!--Finds other logo in public folder's URL automatically-->

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />                             <!--manifest.json provides metadata used when your web app is
                                                                                              installed on a user's mobile device or desktop. 
                                                                                              See https://developers.google.com/web/fundamentals/web-app-manifest/
                                                                                          -->
                                                                                          <!--
                                                                                              The %PUBLIC_URL% element will be replaced with the URL of the 
                                                                                              `public` folder during the build. Only files in that folder 
                                                                                              can be referenced from the HTML.

                                                                                              Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" 
                                                                                              will work correctly both with client-side routing and a non-root 
                                                                                              public URL.
                                                                                              Learn how to configure a non-root public URL by running `npm run build`.
                                                                                          -->
    <title>Acolyte Submission System</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
                                                                                          <!--
                                                                                            This HTML file is a template.
                                                                                            If you open it directly in the browser, you will see an empty page.

                                                                                            You can add webfonts, meta tags, or analytics to this file.
                                                                                            The build step will place the bundled scripts into the <body> tag.

                                                                                            To begin the development, run `npm start` or `yarn start`.
                                                                                            To create a production bundle, use `npm run build` or `yarn build`.
                                                                                          -->
  </body>
</html>
